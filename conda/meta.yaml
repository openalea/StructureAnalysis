package:
  name: openalea.stat_tool
  version: 2.0.0

source:
  path: ..

about:
  home: http://openalea.gforge.inria.fr
  license: GPL/LGPL
  summary: Tool for stat and sequence analysis

# needs boost - this is now in defaults.  the ioos boost is broken (and has been
# deprecated but still appears in the channel - 2015-08-02)
build:
  preserve_egg_dir: True
  number: 0
  script:
    python multisetup.py install --prefix=$PREFIX




requirements:
  # it doesn't really require python, but maybe that will fix
  # the missing bin directory
  host:
    - python x.x
    - numpy x.x
    - setuptools
    - boost
  build:
   - openalea.deploy
   - scons
   - openalea.sconsx
   - {{ compiler('cxx') }}
   - python 
  run:
   - python x.x
   - boost

test:
  imports:
    - openalea.stat_tool
    - openalea.deploy
    - nose
    - os
    - pathlib
    - numpy
  commands:
    - run_test.sh
