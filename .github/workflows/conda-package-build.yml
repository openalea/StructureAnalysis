name: OpenAlea CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  release:
    types:
      - published

jobs:
  build:
    uses: openalea/action-build-publish-anaconda/.github/workflows/openalea_ci.yml@main
    with:
      conda-directory: "./stat_tool/conda"
    secrets:
      anaconda_token: ${{ secrets.ANACONDA_TOKEN }}
